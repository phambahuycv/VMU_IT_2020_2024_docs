<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Menu_Bootstrap</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style type="text/css">
		.dropdown-submenu {
		position: relative;
		}

		.dropdown-submenu .dropdown-menu {
		top: 0;
		left: 100%;
		margin-top: -1px;
		}	
		.container{
			background-color: violet;
			display: flex;
		    justify-content: space-around;	
		}
		.container:hover{
			background-color: orange;
		}
		
	</style>
	<script>
		$(document).ready(function() {
			$('.navbar a.dropdown-toggle').on('click', function(e) {
				var $el = $(this);
				var $parent = $(this).offsetParent(".dropdown-menu");
			$(this).parent("li").toggleClass('open');
				if(!$parent.parent().hasClass('nav')) {
				$el.next().css({"top": $el[0].offsetTop, "left": $parent.outerWidth() - 4});
			}
			$('.nav li.open').not($(this).parents("li")).removeClass("open");
				return false;
			});
		});
	</script>
</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			

			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Trang chủ</a></li>
					<li><a href="#" target="_blank">Giới thiệu</a></li>
					<li>
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Danh mục<b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#">Cá</a></li>
							<li class="divider"></li>
							<li><a href="#">Thịt</a></li>
							<li class="divider"></li>
							<li>
								<a href="#" class="dropdown-toggle" data-toggle="dropdown">Rau<b class="caret"></b></a>
								<ul class="dropdown-menu">
									<li><a href="#">Rau</a></li>
									<li>
										<a href="#" class="dropdown-toggle" data-toggle="dropdown">Củ<b class="caret"></b></a>
										<ul class="dropdown-menu">
											<li>
												<a href="#" class="dropdown-toggle" data-toggle="dropdown">Quả <b class="caret"></b></a>
												<ul class="dropdown-menu">
													<li><a href="#">Hạt</a></li>
												</ul>
											</li>
										</ul>
									</li>
								</ul>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</div>

</body>
</html>
