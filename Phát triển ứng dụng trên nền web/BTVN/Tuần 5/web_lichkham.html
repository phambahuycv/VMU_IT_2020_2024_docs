<!DOCTYPE html>
<html>
<head>
	<title>Đặt lịch khám bệnh</title>
	<link rel="stylesheet" type="text/css" href="web_lichkham.css">
</head>
<body>
	<header>
		<h1>Đặt lịch khám bệnh</h1>
		<nav>
			<ul>
				<li><a href="#">Đăng nhập</a></li>
				<li><a href="#">Đăng ký</a></li>
				<li><a href="#">Tìm kiếm bác sĩ</a></li>
				<li><a href="#">Đặt lịch khám bệnh</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<h2>Tìm kiếm bác sĩ</h2>
		<form>
			<label for="specialty">Chuyên khoa:</label>
			<select id="specialty">
				<option value="">Chọn chuyên khoa</option>
				<option value="1">Nhi khoa</option>
				<option value="2">Da liễu</option>
				<option value="3">Tim mạch</option>
			</select>
			<label for="location">Địa điểm:</label>
			<select id="location">
				<option value="">Chọn địa điểm</option>
				<option value="1">Hà Nội</option>
				<option value="2">Hồ Chí Minh</option>
				<option value="3">Đà Nẵng</option>
			</select>
			<input type="submit" value="Tìm kiếm">
		</form>
		<div id="login-form" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<h3>Đăng nhập</h3>
				<form>
					<label for="username">Tên đăng nhập:</label>
					<input type="text" id="username" name="username">
					<label for="password">Mật khẩu:</label>
					<input type="password" id="password" name="password">
					<input type="submit" value="Đăng nhập">
				</form>
			</div>
		</div>


		<h2>Đăng ký tài khoản</h2>
		<form method="post" action="web_lichkham.php">
			<label for="username">Tên đăng nhập:</label>
			<input type="text" id="username" name="username" required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="password">Mật khẩu:</label>
			<input type="password" id="password" name="password" required>
			<label for="confirm-password">Xác nhận mật khẩu:</label>
			<input type="password" id="confirm-password" name="confirm-password" required>
			<input type="submit" value="Đăng ký">
		</form>
	</main>

	<footer>
		<p>Đặt lịch khám bệnh &copy; 2023</p>
	</footer>
</body>
</html>
